name: Fastify CI
on: [push, pull_request]

jobs:
  test:
    name: Verify Files

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        deno: ["1.4.4"]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2

    - name: Install Deno v${{ matrix.deno }}
      uses: denolib/setup-deno@v2
      with:
        deno-version: ${{ matrix.deno }}

    - name: Unit test
      run: make test